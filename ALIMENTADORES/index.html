<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ALIMENTADORES/css/bootstrap.css">
    <link rel="stylesheet" href="../ALIMENTADORES/css/style.css">
    <title>ALIMENTADORES</title>
</head>

<body >
    <div id="app">
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase.js"></script>
    <script src=" index.js"></script>
    <!-- Nav -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="/ALIMENTADORES/imagenes/gallinerojpg.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Alimentadores para Gallineros 
        </a>
        </div>
    </nav>
    <!-- End Nav -->

    <!-- Titulo -->
    <center>
        <div class="contTitulo badge bg-warning text-wrap">
            <h1 class="titulo">Proyecto IOT - Alimenadores para gallineros</h1>
        </div>
    </center>
    <!-- End Titulo -->

    <!-- Gallineros -->
    <div class="container">
        <div class="row">
            <!-- Gallinero 1 -->
            <div class="col ">
                <img src="imagenes/gallinerojpg.jpg" class="imagen img-thumbnail">
                <center>
                    <h2 class="textA">Alimentador 1:</h2>
                    <h3 class="textB" id="root" text="center"></h3>
                </center>
            </div>
            <!-- Gallinero 2 -->
            <div class="col ">
                <img src="imagenes/gallinerojpg.jpg" class="imagen img-thumbnail">
                <center>
                    <h2 class="textA">Alimentador 2:</h2>
                    <h3 class="textB"  id="root2" text="center"></h3>
                </center>
            </div>
        </div>
    </div>
    
    


    
    
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBJYkf1vdBb6i6TkZgvy2jDU-qT5REf8Fw",
            authDomain: "preyecto-iot.firebaseapp.com",
            databaseURL: "https://preyecto-iot-default-rtdb.firebaseio.com/",
            projectId: "preyecto-iot",
            storageBucket: "preyecto-iot.appspot.com",
            messagingSenderId: "727817961430",
            appId: "1:727817961430:web:6453cb22169300a9a02e77"
        };
        firebase.initializeApp(firebaseConfig);
        var dbRef = firebase.database().ref('emails');
        dbRef.on("value", function (snapshot) {
            snapshot.forEach(function (element) {
                document.querySelector('#root').innerHTML += `
                    <div> ${element.val()}</div>
                `
            });
            var dbRef = firebase.database().ref('nombres');
            dbRef.on("value", function (snapshot) {
                snapshot.forEach(function (element) {
                    document.querySelector('#root2').innerHTML += `
                    <div> ${element.val()}</div>
                    
                `
                });
            })
        })

        //alert("Datos recibidos, Por favor, cierre esta ventana");
    </script>
